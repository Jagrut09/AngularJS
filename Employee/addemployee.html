<style>
    span{
        color: red;
    }
    input.ng-invalid.ng-dirty{
        border: 1px solid red;
    }
</style>
<header>
    <h3>Add Employee</h3>
</header>
<div class="container" ng-controller="addempctrl">
<form name="myform" class="form-horizontal">
    <div class="form-group">
        <label for="eid" class="control-label col-sm-2">Id: </label>
        <div class="col-sm-10">
        <input type="text" name="id" class="form-control" id="eid" ng-model="user.id" required ng-pattern="/^[0-9]{1,5}$/"> <br>
        <span ng-if="myform.id.$error.pattern">Please enter only numbers</span><br>
        </div>
    </div>

    <div class="form-group">
        <label for="fn" class="control-label col-sm-2">First Name: </label>
        <div class="col-sm-10">
            <input type="text" name="fname" ng-model="user.firstname" class="form-control" required ng-minlength="3" ng-maxlength="9" ng-pattern="/^[a-zA-Z\s]*$/"><br>
            <span ng-if="myform.fname.$dirty && myform.fname.$invalid &&
            myform.fname.$error.required">First Name is required</span>
            <span ng-if="myform.fname.$error.pattern">First name should not ontain numbers</span><br>
        </div>
    </div>

    <div class="form-group">
        <label for="ln" class="control-label col-sm-2">Last Name: </label>
        <div class="col-sm-10">
            <input type="text" name="lname" ng-model="user.lastname" class="form-control" required ng-minlength="2" ng-maxlength="9" ng-pattern="/^[a-zA-Z\s]*$/"><br>
            <span ng-if="myform.lname.$dirty && myform.lname.$invalid &&
            myform.lname.$error.required">Last Name is required</span>
            <span ng-if="myform.fname.$error.pattern">Last Name should not containe numbers</span><br>
        </div>
    </div>

    <div class="form-group">
    <label for="gen" class="control-label col-sm-2">Gender: </label>
        <div class="col-sm-10">
            <input type="text" name="gender" ng-model="user.gender" class="form-control" required ng-maxlength="1"><br>
            <span ng-if="myform.gender.$dirty && myform.gender.$invalid &&
            myform.gender.$error.required">Gender is required</span><br>
        </div>
    </div>

    <div class="form-group">
        <label for="ecity" class="control-label col-sm-2">City: </label>
            <div class="col-sm-10">
            <input type="text" name="city" ng-model="user.city" class="form-control" required ng-minlength="2" ng-maxlength="14"><br>
            <span ng-if="myform.city.$dirty && myform.city.$invalid &&
            myform.city.$error.required">City is required</span><br>
        </div>
    </div>

    <div class="form-group">
        <label for="mail" class="control-label col-sm-2">Email: </label>
        <div class="col-sm-10">
            <input type="email" name="email" ng-model="user.email" class="form-control" required><br>
            <span ng-if="myform.email.$dirty && myform.email.$error.email">Please enter valid Email</span><br>
        </div>
    </div>

    <div class="form-group">
        <label for="eage" class="control-label col-sm-2">Age: </label>
        <div class="col-sm-10">
            <input type="text" name="age" ng-model="user.age" class="form-control" required maxlength="3" ng-pattern="/^[0-9]{1,3}$/"><br>
            <span ng-if="myform.age.$dirty && myform.age.$invalid &&
            myform.age.$error.required">Age is required</span>
            <span ng-if="myform.age.$error.pattern">Age should only contain numbers</span><br>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2">
            <button type="button" class="btn btn-primary" ng-click="addemp()">Submit</button>
        </div>
    </div>
</form>
</div>
