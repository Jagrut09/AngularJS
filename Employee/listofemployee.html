<header>
    <h3>List Of Employees</h3>
</header>
<div ng-controller="listctrl">
<table>
    <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Gender</th>
    <th>City</th>
    <th>Email</th>
    <th>Age</th>
    <th>Edit</th>
</tr>
    <tr ng-repeat="data in mydata">
        <td>{{data.id}}</td>
        <td>{{data.firstname}}</td>
        <td>{{data.lastname}}</td>
        <td>{{data.gender}}</td>
        <td>{{data.city}}</td>
        <td>{{data.email}}</td>
        <td>{{data.age}}</td>
        <td><button ng-click="editemp($index)">Edit</button></td>
        <!-- <td>{{$index + 1}}</td> -->
        <td><button ng-click="deleteemp($index)">Delete</button></td>
    </tr>

        <td>{{data}}</td>
        <td>{{user}} {{user.id}}</td>
        <td>{{fn}}</td>
        <td>{{ln}}</td>
        <td>{{gender}}</td>
        <td>{{city}}</td>
        <td>{{email}}</td>
        <td>{{age}}</td>
    </tr> -->
 </table>
</div>
